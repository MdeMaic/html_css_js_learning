<style>
    div {
        height: 40px;
        width: 70%;
        background: black;
        margin: 50px auto;
        border-radius: 5px;
    }

    #rect {
        animation-name: rainbow;
        animation-duration: 4s;
        /*  This param mantiente el color de la animation */
        animation-fill-mode: forwards;
        animation-iteration-count: 3;
    }

    @keyframes rainbow {
        0% {
            background-color: blue;
        }

        50% {
            background-color: green;
        }

        100% {
            background-color: yellow;
        }
    }

    button {
        border-radius: 5px;
        color: white;
        background-color: #0F5897;
        padding: 5px 10px 8px 10px;
    }

    button:hover {
        animation-name: background-color;
        animation-duration: 500ms;
    }

    @keyframes background-color {
        100% {
            background-color: #4791d0;
        }
    }

    #rectime {
    animation-name: rainbows;
    animation-duration: 4s;
  }

  @keyframes rainbows {
    0% {
      background-color: blue;
      top: 0px;
      left: 0px;
    }
    50% {
      background-color: green;
      top: 50px;
      left: 25px;
    }
    100% {
      background-color: yellow;
      top: 0px;
      left: -25px;
    }
  }

    #ball {
    width: 70px;
    height: 70px;
    margin: 50px auto;
    position: fixed;
    left: 20%;
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    animation-name: fade;
    animation-duration: 3s;
  }

  @keyframes fade {
    50% {
      left: 60%;
      opacity:0.1;
    }
  }

  

</style>

<div id="rect"></div>

<button>Register</button>

<div id="rectime"></div>

<div id="ball"></div>
